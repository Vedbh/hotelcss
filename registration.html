   <main><br><br><br><br><br>
    <div class="container-fluid register">
        <h2>Room Registration</h2>
        <form class="form-group">
            <div class="form-group">
                <label for="name">First full Name</label>
                <input type="text" id="d1" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="d2" name="age" pattern="[0-9]{3}" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    Male<input type="radio" name="gender" value="Male" class="form-check-input">
                    Female<input type="radio" name="gender" value="Female" class="form-check-input">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input type="tel" id="d3" name="moblie" pattern="[0-9]{10}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="d4" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="id od">Date</label>
                <input type="date" id="d5.1" name="id" class="form-control">
                to
                <input type="date" id="d5.2" name="od" class="form-control">
            </div>
            <div class="form-group"><br>
                <input type="submit" onclick="storedata()" class="btn btn-primary">
            </div>                
        </form>
